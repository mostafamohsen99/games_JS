<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="blackjackassets/css/style.css">
        <title>Java Script on steroids</title>
    </head>
    <body>
        <div class="container-1"> 
        <h2>Challenge1:Your Age in Days</h2>
        <div class="flex-box-container-1">
        <div>
        <button class="btn btn-primary"  onclick="ageindays()">Clickme</button>
        </div>
        <div>
        <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
        </div>
        <div class="container-2">
          <h2>Challenge2:Cat Generator</h2>
          <button class="btn btn-success" id="cat-generator" onclick="generatecat()">GenerateCat</button>
          <div class="flex-box-container-2" id="flex-cat-gen">
              


          </div>
        </div>
       <div class="container-3">
            <h2>Challenge3:Rock Paper Scissors</h2>
            <div class="flex-box-rgs" id="flex-box-rgs">
                <img id="rock" src="blackjackassets/images/Rock.jfif" height=150 width=150 alt=" " onclick="rpsgame(this)" >
                <img id="paper" src="blackjackassets/images/paper.jfif" height=150 width=150 alt=" " onclick="rpsgame(this)">
                <img id="scissors" src="blackjackassets/images/scissors.jpg" height=150 width=150 alt=" " onclick="rpsgame(this)">
            </div>
        </div>  
       <div class="container-4">
           <h2>Challenge4:Change the color of all buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonchangecolor(this)">
                    <option value="random">random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee</button>
            <button class="btn btn-danger">Yahoo</button>
            <button class="btn btn-warning">Google</button>
            <button class="btn btn-success">facebook</button>
        </div>
       </div>
       <div class="container-5">
           <h2>Challenge5: BlackJack</h2>
           <h3><span id="blackjack">Let's play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="yourbox">
                <h2>you:<span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealerbox">
                <h2>Dealer:<span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
            <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">stand</button>
            <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">deal</button>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>losses</th>
                    <th>ties</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="ties">0</span></td>
                </tr>
            </table>
        </div>
       </div>
       
  
    </body>
    <script src="blackjackassets/js/script.js">
    </script>
</html>
